<div>
    <h2 data-translate="jhipsterApp.secretariaAcademica.home.title">Secretaria Academicas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="secretaria-academica.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.secretariaAcademica.home.createLabel">
                        Create new Secretaria Academica
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.secretariaAcademica.login">Login</span></th>
                    <th><span data-translate="jhipsterApp.secretariaAcademica.senha">Senha</span></th>
                    <th><span data-translate="jhipsterApp.secretariaAcademica.nome">Nome</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="secretariaAcademica in vm.secretariaAcademicas track by secretariaAcademica.id">
                    <td><a ui-sref="secretaria-academica-detail({id:secretariaAcademica.id})">{{secretariaAcademica.id}}</a></td>
                    <td>{{secretariaAcademica.login}}</td>
                    <td type="password">{{secretariaAcademica.senha}}</td>
                    <td>{{secretariaAcademica.nome}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="secretaria-academica-detail({id:secretariaAcademica.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="secretaria-academica.edit({id:secretariaAcademica.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="secretaria-academica.delete({id:secretariaAcademica.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
