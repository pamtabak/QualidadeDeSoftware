
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscricaoLabel" data-translate="jhipsterApp.grau.home.createOrEditLabel">Create or edit a Inscricao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>        
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.grau.grau" for="field_grau">Grau</label>
            <input type="number" class="form-control" name="grau" id="field_grau"
                    ng-model="vm.inscricao.grau"
                     required/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.grau.frequencia" for="field_frequencia">Frequencia</label>
            <input type="number" class="form-control" name="frequencia" id="field_frequencia"
                    ng-model="vm.inscricao.frequencia"
                      required/>
        </div>

        <div class="form-group">
            <label data-translate="jhipsterApp.grau.aluno" for="field_aluno">Aluno</label>
            <select disabled class="form-control" id="field_aluno" name="aluno" ng-model="vm.inscricao.aluno" ng-options="aluno as aluno.nome for aluno in vm.alunos track by aluno.nome">
                <option value=""></option>
            </select>            
        </div>
        <div class="form-group">
            <label data-translate="jhipsterApp.grau.disciplina" for="field_disciplina">Disciplina</label>
            <select class="form-control" id="field_disciplina" name="disciplina" ng-model="vm.inscricao.disciplina" ng-options="disciplina as disciplina.codigo for disciplina in vm.disciplinas track by disciplina.codigo" disabled>
                <option value=""></option>
            </select>            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
