<div>
    <h2 data-translate="jhipsterApp.aluno.home.title">Alunos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="aluno.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterApp.aluno.home.createLabel">
                        Create new Aluno
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterApp.aluno.nome">Nome</span></th>
                    <th><span data-translate="jhipsterApp.aluno.documento">Documento</span></th>
                    <th><span data-translate="jhipsterApp.aluno.matricula">Matricula</span></th>
                    <th><span data-translate="jhipsterApp.aluno.periodo">Periodo</span></th>
                    <th><span data-translate="jhipsterApp.aluno.programa">Programa</span></th>
                    <th><span data-translate="jhipsterApp.aluno.professor">Professor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in vm.alunos track by aluno.id">
                    <td><a ui-sref="aluno-detail({id:aluno.id})">{{aluno.id}}</a></td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.documento}}</td>
                    <td>{{aluno.matricula}}</td>
                    <td>{{aluno.periodo | date:'medium'}}</td>
                    <td>
                        <a ui-sref="programa-detail({id:aluno.programa.id})">{{aluno.programa.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="professor-detail({id:aluno.professor.id})">{{aluno.professor.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="aluno-detail({id:aluno.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno.edit({id:aluno.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno.delete({id:aluno.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
