
<div>
    <h2><span data-translate="jhipsterApp.programa.detail.title">Programa</span> {{vm.programa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.programa.nome">Nome</span></dt>
        <dd>
            <span>{{vm.programa.nome}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.programa.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.programa.codigo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="programa-detail.edit({id:vm.programa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
