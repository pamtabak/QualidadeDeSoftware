<div>
    <h2 data-translate="jhipsterApp.grau.home.title">Lançamento de grau e frequência</h2>
    <jhi-alert></jhi-alert>    
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>                    
                    <th><span data-translate="jhipsterApp.grau.grau">Grau</span></th>
                    <th><span data-translate="jhipsterApp.grau.frequencia">Frequencia</span></th>
                    <th><span data-translate="jhipsterApp.grau.aluno">Aluno</span></th>
                    <th><span data-translate="jhipsterApp.grau.disciplina">Disciplina</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inscricao in vm.inscricaos track by inscricao.id">
                    <td>{{inscricao.grau}}</td>
                    <td>{{inscricao.frequencia}}</td>
                    <td>
                        <a ui-sref="aluno-detail({id:inscricao.aluno.nome})">{{inscricao.aluno.nome}}</a>
                    </td>
                    <td>
                        <a ui-sref="disciplina-detail({id:inscricao.disciplina.codigo})">{{inscricao.disciplina.codigo}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="grau-detail({id:inscricao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="grau.edit({id:inscricao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
