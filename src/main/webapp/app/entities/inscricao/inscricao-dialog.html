
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscricaoLabel" data-translate="jhipsterApp.inscricao.home.createOrEditLabel">Create or edit a Inscricao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inscricao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inscricao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.inscricao.periodo" for="field_periodo">Periodo</label>
                <div class="input-group">
                    <input id="field_periodo" type="text" class="form-control" name="periodo" datetime-picker="{{dateformat}}" ng-model="vm.inscricao.periodo" is-open="vm.datePickerOpenStatus.periodo"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('periodo')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.inscricao.grau" for="field_grau">Grau</label>
            <input type="number" class="form-control" name="grau" id="field_grau"
                    ng-model="vm.inscricao.grau"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.inscricao.frequencia" for="field_frequencia">Frequencia</label>
            <input type="number" class="form-control" name="frequencia" id="field_frequencia"
                    ng-model="vm.inscricao.frequencia"
                     />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterApp.inscricao.aluno" for="field_aluno">Aluno</label>
            <select class="form-control" id="field_aluno" name="aluno" ng-model="vm.inscricao.aluno" ng-options="aluno as aluno.id for aluno in vm.alunos track by aluno.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jhipsterApp.inscricao.disciplina" for="field_disciplina">Disciplina</label>
            <select class="form-control" id="field_disciplina" name="disciplina" ng-model="vm.inscricao.disciplina" ng-options="disciplina as disciplina.id for disciplina in vm.disciplinas track by disciplina.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
