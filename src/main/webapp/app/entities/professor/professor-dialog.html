
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfessorLabel" data-translate="jhipsterApp.professor.home.createOrEditLabel">Create or edit a Professor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.professor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.professor.id" readonly />
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.professor.login" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
                    ng-model="vm.professor.login" required
                     />
            <p ng-show="editForm.login.$invalid && !editForm.login.$pristine" class="help-block">O campo login é necessário.</p>
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.professor.senha" for="field_senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="field_senha"
                    ng-model="vm.professor.senha" required
                     />
            <p ng-show="editForm.senha.$invalid && !editForm.senha.$pristine" class="help-block">O campo senha é necessário.</p>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.professor.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.professor.nome" required
                     />
            <p ng-show="editForm.nome.$invalid && !editForm.nome.$pristine" class="help-block">O campo nome é necessário.</p>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.professor.documento" for="field_documento">Documento</label>
            <input type="text" class="form-control" name="documento" id="field_documento"
                    ng-model="vm.professor.documento" required
                     />
            <p ng-show="editForm.documento.$invalid && !editForm.documento.$pristine" class="help-block">O campo documento nome é necessário.</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
