<form name="agreementForm" ng-submit="vm.confirmAgreement()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="jhipsterApp.gerenciamento.concordar.title"></h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="jhipsterApp.gerenciamento.concordar.question"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-action-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-action-circle"></span>&nbsp;<span >Concordar</span>
        </button>
    </div>
</form>
